<!DOCTYPE html>
<html>
<head>
    <title>Đóng góp quỹ</title>
</head>
<body>
    <h1>Đóng góp vào quỹ thú cưng</h1>
    <form method="post">
        {% csrf_token %}
        <label for="amount">Số tiền:</label>
        <input type="number" step="0.01" id="amount" name="amount" required><br>
        <button type="submit">Đóng góp</button>
    </form>
</body>
</html>
